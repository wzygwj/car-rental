<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="王泽宇">
    <title></title>
    <link rel="shortcut" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/css/style.css" media="screen" />
    <link rel="stylesheet" href="/css/skeleton.css" media="screen" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery-1.7.2.min.js"></script>
    <script src="/js/jquery.cookie.js"></script>
</head>

<body class="menu-1 h-style-1 text-1">
    <div class="wrap">
        {{include 'header'}} {{include 'login'}}

        <!-- main -->
        <div class="main">
            <section class="container sbl clearfix">
                <section id="content" class="twelve columns">
                    <article class="item clearfix">
                        <h2 class="title">{{car.name}}</h2>
                        <div id="gallery" class="gallery">
                            <div class="slideshow-container">
                                <div id="loading" class="loader"></div>
                                <div id="slideshow" class="slideshow clearfix"></div>
                            </div>
                            <!--/ .slideshow-container-->
                            <div id="thumbs" class="clearfix">
                                <ul class="thumbs list-image clearfix">
                                    <li>
                                        <a class="thumb" name="leaf" href="/images/cars/{{car.picture}}" title="Title 0">
                                            <img src="/images/cars/{{car.picture}}" alt="Title #1" />
                                        </a>
                                    </li>
                                </ul>
                                <!--/ .thumbs-->
                            </div>
                            <!--/ #thumbs-->
                        </div>
                        <!--/ #gallery-->
                        <div class="extra">
                            <b class="heading">Price:</b>
                            <span class="cost">${{car.price}}</span>
                            <ul class="list type-1">
                                <li><b>类型：</b><span>{{car.type}}</span></li>
                                <li><b>描述: </b><span>{{car.desc}}</span></li>
                            </ul>
                            <ul class="addthis-toolbox clearfix">
                                <li>
                                    <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
                                </li>
                                <li>
                                    <a class="addthis_button_tweet"></a>
                                </li>
                                <li>
                                    <a class="addthis_button_google_plusone" g:plusone:size="medium"></a>
                                </li>
                                <li>
                                    <a class="addthis_counter addthis_pill_style"></a>
                                </li>
                            </ul>
                        </div>
                        <!--/ .extra-->
                    </article>
                    <!--/ .item-->
                </section>
                {{include 'sidebar'}}
            </section>
        </div>
        <!--/ .main-->

        <!-- - - - - - - - - - - - - - footer - - - - - - - - - - - - - - - - -->
        {{include 'footer'}}
        <!--/ #footer-->
    </div>
</body>

</html>
