{{each cars as car}}
<li>
    <a href="#" class="single-image video picture">
        <img src="images/cars/{{car.picture}}" alt="" />
    </a>
    <a href="#" class="list-meta">
        <h6 class="title-list-item">{{car.name}}</h6>
    </a>
    <div class="detailed">
        <span class="cost">${{car.price}}</span>
        <span>{{car.type}}</span> <br />
        <b>{{car.desc}}</b>
    </div>
    <!--/ .detailed-->
    <a href="#" class="button orange">详情</a>
</li>
{{/each}}
