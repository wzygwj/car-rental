<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="王泽宇">
    <title>登录</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="/back/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="/back/css/font-awesome.css" rel="stylesheet" />
</head>

<body style="background-color: #E2E2E2;">
    <div class="container">
        <div class="row text-center" style="padding-top:100px;">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                <div class="panel-body">
                    <form action="/admin/login" method="post">
                        <hr />
                        <h5>租车管理系统</h5>
                        <br />
                        <div class="error" style="color:red;"></div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-tag fa-fw"  ></i></span>
                            <input type="text" class="form-control" placeholder="用户名" name="username" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-fw"  ></i></span>
                            <input type="password" class="form-control" placeholder="密码" name="password" />
                        </div>
                        <div class="form-group">
                            <span class="pull-right"><a href="index.html" >忘记密码? </a> </span>
                        </div>
                        <button class="btn btn-primary" type="submit">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/jquery-1.7.2.min.js"></script>
    <script>
        $('form').submit(function (ev) {
            ev.preventDefault()
            $.post('/admin/login', $(this).serialize(), function (res) {
                if (res.code == 'success') {
                    window.location.href = '/admin';
                } else {
                    $('.error').html(res.message).show('normal');
                }
            })
        })
    </script>
</body>

</html>
